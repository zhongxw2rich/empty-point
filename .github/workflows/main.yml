name: deploy empty-point
on:
  workflow_dispatch:
  
jobs:
  deploy:
    runs-on: ubuntu-latest 
    steps: 
    - name: checkout
      uses: actions/checkout@v4
      
    - name: install nodejs
      uses: actions/setup-node@v4
      with: 
        node-version: 18.x
    
    - run: cd next-js-app
    - run: echo "=${{ secrets.EMPTY_POINT_ENV }}" > .env
    - run: npm install
    - run: npm run build

    - name: scp project
      uses: appleboy/scp-action@v0.0.1
      with:
        host: $EMPTY_POINT_REMOTE_HOST
        username: deploy
        key: ${{ secrets.EMPTY_POINT_REMOTE_KEY }}
        source: '.'
        target: '/home/deploy/frontend/'
        args: '-r'
        
    
