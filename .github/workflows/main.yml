name: deploy empty-point
on:
  workflow_dispatch:
  
jobs:
  deploy:
    runs-on: ubuntu-latest 
    steps: 
    - name: checkout
      uses: actions/checkout@v4
      
    - name: install nodejs
      uses: actions/setup-node@v4
      with: 
        node-version: 18.x

    - name: build project
      run: |
        cd next-js-app
        echo "${{ secrets.EMPTY_POINT_ENV }}" > .env
        npm install
        npm run build

    - name: ssh deploy
      uses: easingthemes/ssh-deploy@main
      with:
        SSH_PRIVATE_KEY: ${{ secrets.EMPTY_POINT_REMOTE_KEY }}
        REMOTE_HOST: ${{ vars.EMPTY_POINT_REMOTE_HOST }}
        REMOTE_USER: deploy
        SOURCE: 'empty-point'
        TARGET: 'empty-point'
        ARGS: "-rlgoDzvc -i --delete"
        EXCLUDE: "/dist/, /node_modules/"
        
